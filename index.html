<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Rock, Paper, Scissors ! by Bazil</title>
  </head>
  <body>
    <main>
      <div class="title-box">
        <h1>Rock, Paper, Scissors</h1>
        <p class="by">by Muhammad Bazil Aiman &#127801</p>
      </div>
      <div class="rules-main-box">
        <h3 class="rules">Rules:</h3>
        <div class="rules-box">
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</ul>
          <li>Paper beats Rock</ul>
        </div>
      </div>

        <div class="game-box">
          <div class="p1-box">
              <p class="p1_rps"></p>
              <p class="player1">Player 1</p>
          </div>
          <div class="versus-box">
          </div>
          <div class="p2-box">
              <p class="p2_rps"></p>
              <p class="player2">Player 2</p>
          </div>
        </div>

        <div class="button-box">

          <div class="p1-button">
            <p class="pick">Pick</p>
          </div>

          <div class="options">
            <div class="rock">
              Rock
            </div>
            <div class="paper">
              Paper
            </div>
            <div class="scissors">
              Scissors
            </div>
          </div>

          <div class="fight-box">
              <p>FIGHT !</p>
          </div>

          <div class="p2-button">
              <p class="pick2">Pick</p>
          </div>

          <div class="options2">
            <div class="rock2">
              Rock
            </div>
            <div class="paper2">
              Paper
            </div>
            <div class="scissors2">
              Scissors
            </div>
          </div>

        </div>
    </main>
  </body>
</html>
